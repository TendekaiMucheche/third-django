{% extends 'listings/base.html' %}

{% block title %} Listings List {% endblock %}
{% block content %}

        <a href="{% url 'listing-create' %}">Create new Listing</a>
    <h1>Listings List!</h1>

      <p>My band listings are:<p>
              {% for listing in listings %}
              <ul>
                  <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.name }}</a>
                  - <a href="{% url 'listing-update' listing.id %}">[edit]</a>
                  - <a href="{% url 'listing-delete' listing.id %}">[delete]</a></li>
              </ul>
              {% endfor %}
{% endblock %}
